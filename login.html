<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Appointment App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo">
        <img src="assets/logo.png" alt="Logo" />
        <span class="clinic-name">Swiss Care Clinic</span>
      </a>
      <div class="auth-links">
        <a href="./appointment.html" id="appointment-link">Appointments</a>
        <a href="./login.html" id="login-link" class="txt_white">Log In</a>
        <p class="slash">/</p>
        <a href="./signup.html" id="signup-link" class="txt_white">Sign Up</a>
        <a href="#" id="logout-link" style="display: none">Log Out</a>
      </div>
    </header>
    <main>
        <div class="svg-background">
      <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label class="small_txt" for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="small_txt">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-links">
                <p class="small_txt">Forgot password?</p>
                <a href="./signup.html" id="register" class="small_txt">Register</a>
            </div>
            <button class="login-button" type="submit" id="loginButton">Login</button>
        </form>
    </div>

      </div>
      </div>
    </main>
    <footer>
        <p class="small_txt">&copy Powercoders</p>
    </footer>
    <script type="module" src="login.js"></script>
  </body>
</html>
