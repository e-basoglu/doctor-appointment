<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile</title>
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo">
        <img src="assets/logo.png" alt="Logo" />
        <span class="clinic-name">Swiss Care Clinic</span>
      </a>
      <div class="auth-links">
        <a href="./profile.html" id="profile-link" class="txt_white">Profile</a>
        <p class="slash">|</p>
        <a href="./appointment.html" id="appointment-link">Appointments</a>
        <a href="./login.html" id="login-link" class="txt_white">Log In</a>
        <p class="slash">|</p>
        <a href="./signup.html" id="signup-link" class="txt_white">Sign Up</a>
        <a href="#" id="logout-link" style="display: none">Log Out</a>
      </div>
    </header>
    <main>
      <section>
        <div id="appointmentsContainer"></div>
      </section>
    </main>
    <script type="module" src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const appointmentsContainer = document.getElementById(
          "appointmentsContainer"
        );
        const appointments =
          JSON.parse(localStorage.getItem("appointments")) || [];

        if (appointments.length === 0) {
          appointmentsContainer.innerHTML =
            "<p>Henüz randevu kaydedilmemiş.</p>";
        } else {
          appointments.forEach((appointment) => {
            const card = document.createElement("div");
            card.classList.add("appointment-card");

            card.innerHTML = `
                <h3>Doktor: ${appointment.doctor}</h3>
                <p>Tarih: ${appointment.date}</p>
                <p>Saat: ${appointment.time}</p>
            `;

            appointmentsContainer.appendChild(card);
          });
        }
      });
    </script>
  </body>
</html>
