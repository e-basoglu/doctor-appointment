<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo">
        <img src="assets/logo.png" alt="Logo" />
        <span class="clinic-name">Swiss Care Clinic</span>
      </a>
      <div class="auth-links">
        <a href="./profile.html" id="profile-link" class="txt_white">Profile</a>
        <p class="slash">|</p>
        <a href="./appointment.html" id="appointment-link">Appointments</a>
        <a href="./login.html" id="login-link" class="txt_white">Log In</a>
        <p class="slash">|</p>
        <a href="./signup.html" id="signup-link" class="txt_white">Sign Up</a>
        <a href="#" id="logout-link" style="display: none">Log Out</a>
      </div>
    </header>
    <main>
      <h1>Appointment List</h1>
      <div id="appointmentsContainer">
        <ul id="appointmentsUlContainer"></ul>
      </div>
    </main>
    <script type="module" src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const appointmentsUlContainer = document.getElementById(
          "appointmentsUlContainer"
        );
        const appointments =
          JSON.parse(localStorage.getItem("appointments")) || [];

        if (appointments.length === 0) {
          appointmentsContainer.innerHTML = "<p>There is no appointment</p>";
        } else {
          appointments.forEach((appointment, index) => {
            const card = document.createElement("li");
            card.classList.add("appointment-card");

            card.innerHTML = `
            <img src="assets/doctor-icon.svg" alt="Doctor Icon">
            <h2>${appointment.doctor}</h2> 
            <p>${appointment.date}</p>
            <p>${appointment.time}</p>
            <button class="delete-btn" data-index="${index}">Delete</button>
        `;

            appointmentsUlContainer.appendChild(card);
          });

          // Delete button event listeners
          document.querySelectorAll(".delete-btn").forEach((button) => {
            button.addEventListener("click", function () {
              const index = this.getAttribute("data-index");
              deleteAppointment(index);
            });
          });
        }
      });

      function deleteAppointment(index) {
        let appointments =
          JSON.parse(localStorage.getItem("appointments")) || [];
        appointments.splice(index, 1); // Remove the appointment at the given index
        localStorage.setItem("appointments", JSON.stringify(appointments)); // Update localStorage
        location.reload(); // Reload the page to update the displayed appointments
      }
    </script>
  </body>
</html>
